name: Deploy to Amazon ECS

on:
  push:
    branches: [ "main" ]

env:
  AWS_REGION: us-west-2                     # Your AWS region
  ECR_REPOSITORY: nothing                   # Your ECR repo name (e.g. medusa-backend)
  ECS_SERVICE: backend                      # Your ECS service name
  ECS_CLUSTER: medusa                       # Your ECS cluster name
  ECS_TASK_DEFINITION: task-definition.json  # Path to your ECS task def JSON
  CONTAINER_NAME: backend-code              # Container name to update in task def

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy to ECS
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout source
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push Docker image
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

    - name: Prepare task definition
      run: |
        # Ensure task definition is in the correct location and format
        cat > task-definition.json << EOF
        {
          "family": "ecs-task",
          "networkMode": "awsvpc",
          "requiresCompatibilities": ["FARGATE"],
          "cpu": "512",
          "memory": "1024",
          "executionRoleArn": "arn:aws:iam::129794356202:role/medusa-task-execution-role",
          "containerDefinitions": [
            {
              "name": "backend-code",
              "image": "<ECR_IMAGE_URI>",  
              "essential": true,
              "portMappings": [
                {
                  "containerPort": 9000,
                  "protocol": "tcp"
                }
              ],
              "environment": [
                { "name": "NODE_ENV", "value": "production" },
                { "name": "REDIS_HOST", "value": "redis" },
                { "name": "DB_HOST", "value": "postgres" },
                { "name": "POSTGRES_PASSWORD", "value": "mysecretpassword" }
              ]
            },
            {
              "name": "postgres",
              "image": "postgres",
              "essential": true,
              "portMappings": [
                {
                  "containerPort": 5432,
                  "protocol": "tcp"
                }
              ],
              "environment": [
                {
                  "name": "POSTGRES_PASSWORD",
                  "value": "mysecretpassword"
                }
              ]
            },
            {
              "name": "redis",
              "image": "redis",
              "essential": true,
              "portMappings": [
                {
                  "containerPort": 6379,
                  "protocol": "tcp"
                }
              ]
            }
          ]
        }
        EOF

    - name: Fill in new image in ECS task definition
      id: task-def
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: ${{ env.ECS_TASK_DEFINITION }}
        container-name: ${{ env.CONTAINER_NAME }}
        image: ${{ steps.build-image.outputs.image }}

    - name: Deploy ECS task definition to service
      uses: aws-actions/amazon-ecs-deploy-task-definition@v1
      with:
        task-definition: ${{ steps.task-def.outputs.task-definition }}
        service: ${{ env.ECS_SERVICE }}
        cluster: ${{ env.ECS_CLUSTER }}
        wait-for-service-stability: true
